<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ 2026 Ë∑®Âπ¥Á•ùÁ¶è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      min-height: 100vh;
      font-family: "Microsoft YaHei", "Arial", sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-btn {
      padding: 14px 32px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      z-index: 100;
      transition: all 0.3s ease;
    }
    .start-btn:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      opacity: 0;
      z-index: 90;
    }

    .year-2026 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      z-index: 85;
      opacity: 0;
    }

    .popup {
      position: absolute;
      width: 110px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      z-index: 10;
      opacity: 0;
      transform: scale(0.7);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .popup img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    #textContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 600px;
      text-align: center;
      z-index: 95;
      max-height: 60vh;
      overflow: hidden;
    }

    #textContainer > div {
      color: white;
      font-size: 17px;
      line-height: 1.7;
      margin: 10px 0;
      opacity: 0;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
      transition: opacity 0.3s ease;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    /* ÊúÄÁªàÁîªÈù¢ */
    #finalScene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 5%;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
    }

    #finalPhoto {
      width: 320px;
      max-width: 40%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      object-fit: cover;
    }

    #finalText {
      color: white;
      font-size: 19px;
      line-height: 1.8;
      max-width: 55%;
      margin-left: 40px;
      text-align: left;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body>

<button id="startBtn" class="start-btn">Áà∏ÔºÅÂ¶àÔºÅÊñ∞Âπ¥Âø´‰πê</button>

<audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<div id="countdown" class="countdown"></div>
<div id="year2026" class="year-2026">2026</div>
<div id="textContainer"></div>
<canvas id="fireworks"></canvas>

<div id="finalScene">
  <img id="finalPhoto" src="final.jpg" alt="Êàë‰ª¨ÁöÑÊïÖ‰∫ã">
  <div id="finalText"></div>
</div>

<script>
  const countdownEl = document.getElementById('countdown');
  const year2026El = document.getElementById('year2026');
  const textContainer = document.getElementById('textContainer');
  const startBtn = document.getElementById('startBtn');
  const finalScene = document.getElementById('finalScene');
  const finalTextEl = document.getElementById('finalText');

  let started = false;

  startBtn.addEventListener('click', () => {
    if (started) return;
    started = true;
    startBtn.style.display = 'none';

    const audio = document.getElementById('bgMusic');
    if (audio) {
      audio.volume = 0.45;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(e => console.log("Èü≥È¢ëÊí≠ÊîæË¢´ÈòªÊ≠¢:", e));
      }
    }

    const steps = [5, 4, 3, 2, 1, "2026"];
    let index = 0;

    function showStep() {
      if (index >= steps.length) return;

      const current = steps[index];
      countdownEl.innerText = current;
      countdownEl.style.opacity = 1;

      if (current === "2026") {
        countdownEl.style.opacity = 0;
        setTimeout(() => {
          year2026El.style.opacity = 1;
        }, 300);
      }

      index++;
      if (index < steps.length) {
        setTimeout(showStep, 1000);
      } else {
        setTimeout(() => {
          year2026El.style.opacity = 0;
          initStarBackground();

          const photoElements = createSurroundingPhotos();
          showPhotosInOrder(photoElements);

          setTimeout(() => {
            typeMessage(onAllTextFinished);
          }, 800);
        }, 1000);
      }
    }

    showStep();
  });

  function createSurroundingPhotos() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.48;
    const photos = [];

    for (let i = 0; i < 21; i++) {
      const angle = (i / 21) * Math.PI * 2;
      const x = centerX + Math.cos(angle) * radius - 55;
      const y = centerY + Math.sin(angle) * radius - 55;

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;
      popup.style.opacity = '0';
      popup.style.transform = 'scale(0.7)';

      const img = document.createElement('img');
      img.src = `images/${i + 1}.jpg`;
      img.alt = `ÁÖßÁâá ${i + 1}`;
      popup.appendChild(img);

      const rotation = (Math.random() * 12) - 6;
      popup.dataset.rotation = rotation;

      document.body.appendChild(popup);
      photos.push(popup);
    }
    return photos;
  }

  // ‚úÖ ÂÖ≥ÈîÆ‰øÆÊîπÔºöÂõæÁâáÊµÆÁé∞Èó¥Èöî‰ªé 150ms ‚Üí 225msÔºàÊîæÊÖ¢ 1.5 ÂÄçÔºâ
  function showPhotosInOrder(photoElements) {
    photoElements.forEach((el, i) => {
      setTimeout(() => {
        el.style.opacity = '0.95';
        el.style.transform = `rotate(${el.dataset.rotation}deg) scale(1)`;
      }, i * 225); // ‚Üê‚Üê‚Üê Â∞±ËøôÈáåÔºÅ
    });
  }

  function typeMessage(callback) {
    const texts = [
      "Áà∏ÔºÅÂ¶àÔºÅ",
      "ÊàëÁà±‰Ω†‰ª¨ÔºÅ",
      
    ];

    let lineIndex = 0;

    function addLine() {
      if (lineIndex >= texts.length) {
        if (callback) callback();
        return;
      }

      const lineDiv = document.createElement('div');
      textContainer.appendChild(lineDiv);

      setTimeout(() => {
        lineDiv.style.opacity = 1;
      }, 50);

      let charIndex = 0;
      const text = texts[lineIndex];

      function typeChar() {
        if (charIndex < text.length) {
          lineDiv.textContent += text[charIndex];
          charIndex++;
          setTimeout(typeChar, 80);
        } else {
          lineIndex++;
          setTimeout(addLine, 1000);
        }
      }

      typeChar();
    }

    addLine();
  }

  function typeFinalMessage() {
    const finalText = "ÊúÄÂêéÔºå2026Âπ¥Â∑≤ÁªèÂà∞Êù•ÔºåÊàëÁà±‰Ω†‰ª¨ÔºÅË¶ÅÂ∏∏Â∏∏ÂºÄÂøÉÂì¶ÔºÅ";
    
    finalTextEl.style.opacity = 1;
    finalTextEl.style.transform = 'translateY(0)';
    let charIndex = 0;
    finalTextEl.textContent = '';

    function typeChar() {
      if (charIndex < finalText.length) {
        finalTextEl.textContent += finalText[charIndex];
        charIndex++;
        setTimeout(typeChar, 70);
      }
    }

    typeChar();
  }

  function onAllTextFinished() {
    // Ê∑°Âá∫ÊóßÂÜÖÂÆπÔºà1.5ÁßíÂêéÔºâ
    setTimeout(() => {
      document.querySelectorAll('.popup').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'scale(0.7)';
      });
      textContainer.style.opacity = '0';
    }, 1500);

    // Ê∑°ÂÖ• Final Âπ∂ÂêØÂä®ÊâìÂ≠óÔºà2.5ÁßíÂêéÔºâ
    setTimeout(() => {
      finalScene.style.opacity = '1';
      finalScene.style.pointerEvents = 'auto';
      typeFinalMessage();
    }, 2500);
  }

  function initStarBackground() {
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 350;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2 + 0.3,
        opacity: Math.random() * 0.7 + 0.1,
        twinkleSpeed: Math.random() * 0.006 + 0.001
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity * (1 + Math.sin(Date.now() * star.twinkleSpeed))})`;
        ctx.fill();
      }
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }
</script>

</body>
</html>
